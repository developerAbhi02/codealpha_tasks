<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- बैकग्राउंड -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- नेवबार -->
  <rect x="0" y="0" width="800" height="60" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- लोगो -->
  <circle cx="30" cy="30" r="15" fill="#8e44ad"/>
  <text x="55" y="35" font-family="Arial" font-size="18" fill="#8e44ad" font-weight="bold">कार्यपथ</text>
  
  <!-- नेव बटन्स -->
  <circle cx="720" cy="30" r="15" fill="#f5f5f5"/>
  <text x="720" y="35" font-family="Arial" font-size="14" fill="#555555" text-anchor="middle">अ</text>
  
  <circle cx="760" cy="30" r="15" fill="#f5f5f5"/>
  <path d="M760,25 Q763,22 766,25 Q769,28 766,31 Q763,34 760,31 Q757,28 760,25" stroke="#555555" stroke-width="1.5" fill="none"/>
  <path d="M757,25 L763,25 M757,31 L763,31" stroke="#555555" stroke-width="1.5"/>
  
  <!-- टू-डू एप्प कंटेनर -->
  <rect x="200" y="100" width="400" height="400" rx="10" ry="10" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- हेडर -->
  <text x="230" y="150" font-family="Arial" font-size="24" fill="#002765">कार्यपथ</text>
  <circle cx="350" cy="140" r="15" fill="#8e44ad"/>
  
  <!-- इनपुट रो -->
  <rect x="230" y="170" width="340" height="40" rx="20" ry="20" fill="#edeef0"/>
  <text x="250" y="195" font-family="Arial" font-size="14" fill="#999999">अपना कार्य जोड़ें</text>
  <rect x="480" y="170" width="90" height="40" rx="20" ry="20" fill="#8e44ad"/>
  <text x="505" y="195" font-family="Arial" font-size="14" fill="#ffffff">जोड़ें</text>
  
  <!-- फिल्टर्स -->
  <rect x="230" y="230" width="340" height="30" rx="5" ry="5" fill="#f5f5f5"/>
  <rect x="230" y="230" width="113" height="30" rx="5" ry="5" fill="#8e44ad"/>
  <text x="265" y="250" font-family="Arial" font-size="14" fill="#ffffff">सभी</text>
  <text x="380" y="250" font-family="Arial" font-size="14" fill="#555555">बाकी</text>
  <text x="495" y="250" font-family="Arial" font-size="14" fill="#555555">पूर्ण</text>
  
  <!-- टास्क लिस्ट -->
  <rect x="230" y="280" width="340" height="40" rx="5" ry="5" fill="#f5f5f5"/>
  <circle cx="250" cy="300" r="12" stroke="#8e44ad" stroke-width="2" fill="none"/>
  <text x="280" y="305" font-family="Arial" font-size="14" fill="#333333">पहला कार्य</text>
  <text x="550" y="305" font-family="Arial" font-size="18" fill="#555555">×</text>
  
  <rect x="230" y="330" width="340" height="40" rx="5" ry="5" fill="#e9f5e9"/>
  <circle cx="250" cy="350" r="12" fill="#8e44ad"/>
  <path d="M245,350 L248,353 L255,346" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="280" y="355" font-family="Arial" font-size="14" fill="#555555" text-decoration="line-through">दूसरा कार्य</text>
  <text x="550" y="355" font-family="Arial" font-size="18" fill="#555555">×</text>
  
  <rect x="230" y="380" width="340" height="40" rx="5" ry="5" fill="#f5f5f5"/>
  <circle cx="250" cy="400" r="12" stroke="#8e44ad" stroke-width="2" fill="none"/>
  <text x="280" y="405" font-family="Arial" font-size="14" fill="#333333">तीसरा कार्य</text>
  <text x="550" y="405" font-family="Arial" font-size="18" fill="#555555">×</text>
  
  <!-- फुटर -->
  <line x1="230" y1="440" x2="570" y2="440" stroke="#dddddd" stroke-width="1"/>
  <rect x="230" y="455" width="100" height="30" rx="4" ry="4" fill="#ff5945"/>
  <text x="245" y="475" font-family="Arial" font-size="14" fill="#ffffff">सभी हटाएं</text>
  <text x="480" y="475" font-family="Arial" font-size="14" fill="#555555">कुल कार्य: 3</text>
  
  <!-- डार्क मोड वर्जन -->
  <rect x="50" y="520" width="700" height="30" rx="5" ry="5" fill="#333333"/>
  <text x="400" y="540" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">लाइट और डार्क थीम के साथ हिंदी और अंग्रेजी भाषा समर्थन उपलब्ध है</text>
</svg> 