<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आयु गणक | Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="language-toggle">
                <button id="lang-toggle">English</button>
            </div>
            <h1>आयु गणक <span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" id="date-input">
                <button id="calculate-btn">आयु की गणना करें</button>
            </div>
            <div class="result">
                <div class="result-box">
                    <p id="years">-</p>
                    <span id="years-text">वर्ष</span>
                </div>
                <div class="result-box">
                    <p id="months">-</p>
                    <span id="months-text">महीने</span>
                </div>
                <div class="result-box">
                    <p id="days">-</p>
                    <span id="days-text">दिन</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
